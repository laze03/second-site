<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input type attributes</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>text:</label>
      <input type="text" name="" value=""><br><br>
      <label>checkbox</label>
      <input type="checkbox" name="" value=""><br><br>
      <label>submit</label>
      <input type="submit" name=""><br><br>
      <label>button</label>
      <input type="button" name="" value=""><br><br>
      <label>color</label>
      <input type="color" name="" value="" /><br><br>
      <label>date</label>
      <input type="date" name="" value=""><br><br>
      <label>datetime-local</label>
      <input type="datetime-local" name="" value=""><br><br>
      <label>file</label>
      <input type="file" name="" value=""><br><br>
      <label>image</label>
      <input type="image" src="unknown" alt="image Input"><br><br>
      <label>password</label>
      <input type="password" name="" value=""><br><br>
      <label>radio</label>
      <input type="radio" name="" value=""><br><br>
      <label>range</label>
      <input type="range" name="" value=""><br><br>
      <label>reset</label>
      <input type="reset" name="" value=""><br><br>
      <label>textarea (is an HTML element like Input)</label>
      <textarea name="name" rows="8" cols="8"></textarea>



  </body>
</html>
